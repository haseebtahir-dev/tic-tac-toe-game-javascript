<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
        <div class="section">
            <div id="before-toss">
                <p>Toss before begin</p>
            </div>
            <div id="win-state">
                <p id="won-para">YOU WON !</p>
                <div class="takes-round">
                    <div class="takes-round-img">
                        <img src="images/cross.png" alt="" id="win-cross-img">
                        <img src="images/tick.png" alt="" id="win-tick-img" >
                    </div>
                    <h3 id="takes-heading" >TAKES THE ROUND</h3>
                    <h3 id="draw-heading">MATCH DRAW</h3>
                </div>
                <div class="buttons">
                    <button id="quit">QUIT</button>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="logo">
                            <img src="images/tick.png" alt="">
                            <img src="images/cross.png" alt="">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="turn">
                            <img src="images/turn cross color.png" alt="" id="turn-cross">
                            <img src="images/turn tick color.png" alt="" id="turn-tick">
                            <p>TURN</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="reload">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                        </div>
                    </div>
                <div class="col-4">
                    <div class="content">
                        <button class="block-btn" id="block-1-btn">
                           <img src="images/circle.png" alt="" id="circle-img">
                           <img src="images/cross.png" alt="" id="cross-img">
                           <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content"> 
                        <button class="block-btn" id="block-2-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                            <img src="images/cross.png" alt="" id="cross-img">
                            <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content" >
                        <button class="block-btn" id="block-3-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                            <img src="images/cross.png" alt="" id="cross-img">
                            <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content">
                        <button class="block-btn"id="block-4-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                            <img src="images/cross.png" alt="" id="cross-img">
                            <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content" >
                        <button class="block-btn" id="block-5-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                            <img src="images/cross.png" alt="" id="cross-img">
                            <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content">
                        <button class="block-btn" id="block-6-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                            <img src="images/cross.png" alt="" id="cross-img">
                            <img src="images/tick.png" alt="" id="tick-img">
                        </button>     
                    </div>
                </div>
                <div class="col-4">
                    <div class="content" >
                        <button class="block-btn" id="block-7-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                           <img src="images/cross.png" alt="" id="cross-img">
                           <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content" >
                        <button class="block-btn" id="block-8-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                            <img src="images/cross.png" alt="" id="cross-img">
                            <img src="images/tick.png" alt="" id="tick-img">
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="content" >
                        <button class="block-btn" id="block-9-btn">
                            <img src="images/circle.png" alt="" id="circle-img">
                           <img src="images/cross.png" alt="" id="cross-img">
                           <img src="images/tick.png" alt="" id="tick-img">
                        </button>    
                    </div>
                </div>          
            </div>
            <button id="toss">
                <a href="#" id="toss-para">TOSS</a>
                <img src="images/loading.png" alt="" id="loading">
            </button>

        </div>
    </div>
</div>

    <script src="code.js"></script>
</body>
</html>
